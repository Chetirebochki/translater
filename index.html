<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Переводчик</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" integrity="sha384-ejwKkLla8gPP8t2u0eQyL0Q/4ItcnyveF505U0NIobD/SMsNyXrLti6CWaD0L52l" crossorigin="anonymous">

</head>
<body>
	<header class="header">
		<div class="header_logo_text">
			<i class="bi bi-translate"></i>Translator
		</div>
	</header>
	<div class="main">
		<div class="wrapper">
			<form action="{{ url_for('predict') }}" method="POST">
				<div class="container_1">
					<div class="text_area_div">
						<textarea class='message-box' name="message" ></textarea>
					</div>
					<div class="select_div">
						<select name="select" class="select">
						<option disabled>Выберите язык</option>
						<option value="Russian">Русский</option>
						<option value="English">Английский</option>
						</select>
					</div>
				</div>
				<input type="submit" class="btn_post" value="Перевести">
			</form>
		</div>
		<div class="wrapper">
			<div class="container_2">
				<form action="{{ url_for('predict_delete') }}" method="POST">
					<textarea class='message-box' name="predict" readonly>{{prediction}}</textarea>
					<button class="btn-delete" title="Очистить"><i class="bi bi-x-lg"></i></button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
