<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Переводчик</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" integrity="sha384-ejwKkLla8gPP8t2u0eQyL0Q/4ItcnyveF505U0NIobD/SMsNyXrLti6CWaD0L52l" crossorigin="anonymous">

</head>
<body>
	<header class="container">
		<h2><span class="heading_font"><i class="bi bi-translate"></i>Translator</span></h2>
	</header>
	<div class="main">
		<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
				<textarea class='message-box' name="message"  ></textarea><br/>
				<input type="submit" class="my-cta-button" value="Перевести">
			</form>
		</div>
		<div class="ml-container">
			<form action="{{ url_for('predict_delete') }}" method="POST">
				<textarea class='message-box' name="predict" readonly>{{prediction}}</textarea><br/>
				<button class="btn-delete" title="Очистить"><i class="bi bi-x-lg"></i></button>
			</form>
		</div>
		</div>

</body>
</html>
